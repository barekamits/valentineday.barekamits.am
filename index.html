<!DOCTYPE html>
<html lang="hy">

<head>
  <meta charset="UTF-8" />
  <title>Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url("verjnakan.png") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: serif;
      overflow: hidden;
      transition: background 1.2s ease;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    @font-face {
      font-family: "Vrdznagir";
      src: url("Vrdznagir.otf") format("opentype");
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }

      to {
        opacity: 0;
        transform: translateX(-50%) scale(0.9);
      }
    }

    .disappear {
      animation: fadeOut 1s ease forwards;
    }

    /* ---------- Intro elements ---------- */

    .tught-img {
      position: absolute;
      width: 80vw;
      max-width: 320px;
      height: auto;
      top: 45vh;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 6px;
      z-index: 1;
      object-fit: cover;
      mix-blend-mode: multiply;
      filter: sepia(0.5) saturate(1.5) brightness(0.8) contrast(1.2);
    }

    .envelope-img {
      position: absolute;
      width: 70px;
      top: 38vh;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 2;
    }

    .thetext {
      position: absolute;
      top: 55vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      color: #111;
    }

    .thetext h1 {
      font-family: "Vrdznagir", serif;
      font-size: clamp(18px, 5vw, 26px);
      opacity: 0.85;
    }

    /* ---------- Main content ---------- */

    .content {
      position: absolute;
      top: 14vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #f5f0eb;
      opacity: 0;
      transition: all 0.8s ease;
      pointer-events: none;
      width: 90%;
      max-width: 420px;
    }

    .content.show {
      opacity: 1;
      pointer-events: auto;
    }

    .header h1 {
      font-size: clamp(18px, 5vw, 28px);
      letter-spacing: 2px;
      color: #800020;
    }

    .header h2 {
      font-size: clamp(36px, 9vw, 60px);
      font-style: italic;
      color: #800020;
      margin-top: 6px;
    }

    .subtitle {
      margin-top: 14px;
      font-size: clamp(14px, 4vw, 18px);
      color: #800020;
      opacity: 0.85;
    }

    .details {
      margin-top: 26px;
      color: #800020;
    }

    .date {
      font-size: clamp(18px, 5vw, 26px);
      letter-spacing: 2px;
      margin-bottom: 18px;
    }

    .venue-name {
      font-size: clamp(16px, 4.5vw, 20px);
      font-weight: 600;
      margin-bottom: 6px;
    }

    .venue div {
      font-size: clamp(14px, 4vw, 17px);
      line-height: 1.6;
    }

    .password {
      margin-top: 12px;
      font-style: italic;
    }

    /* ---------- Decorations ---------- */

    .candles {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
    }

    .candles img {
      width: 150px;
      opacity: 0.85;
    }

    .bottles {
      position: absolute;
      bottom: 0;
      left: 55%;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
    }

    .bottles img {
      width: 120px;
      opacity: 0.85;
      transform: scaleX(-1);
      -webkit-mask-image: linear-gradient(to bottom, #000 0%, #000 60%, transparent 100%);
      mask-image: linear-gradient(to bottom, #000 0%, #000 60%, transparent 100%);
    }
  </style>
</head>

<body>

  <audio id="backgroundMusic" loop>
    <source src="Frank Sinatra - L.O.V.E. (lyrics).m4a" type="audio/mpeg">
  </audio>

  <img src="tught.png" class="tught-img" id="tught">
  <img src="download.png" class="envelope-img" id="flower">

  <div class="thetext" id="hintText">
    <h1>Սիրելիս սեղմիր ծաղիկին</h1>
  </div>

  <div class="content" id="content">
    <div class="header">
      <h1>a night of</h1>
      <h2>romance</h2>
    </div>

    <div class="subtitle">
      Արի միասին ստեղծենք մեր սիրո հուշերը
    </div>

    <div class="details">
      <div class="date">FEB 14 | 8 PM</div>
      <div class="venue">
        <div class="venue-name">ROOFTOP</div>
        <div>Alek Manukyan 12/6</div>
        <div>Քեզ կդիմավորեն և կուղեկցեն</div>
        <div class="password">PassCode: Մեր սիրելի երգի վերնագիրը</div>
      </div>
    </div>
  </div>

  <div class="candles">
    <img src="candles.2png.png">
  </div>

  <div class="bottles">
    <img src="shampayn.png.png">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flower = document.getElementById('flower');
      const hintText = document.getElementById('hintText');
      const tught = document.getElementById('tught');
      const content = document.getElementById('content');
      const music = document.getElementById('backgroundMusic');

      flower.addEventListener('click', () => {
        music.play().catch(() => {});
        flower.classList.add('disappear');
        hintText.classList.add('disappear');
        tught.classList.add('disappear');

        setTimeout(() => {
          flower.style.display = 'none';
          hintText.style.display = 'none';
          tught.style.display = 'none';
          content.classList.add('show');
        }, 1000);
      });
    });
  </script>

</body>
</html>
