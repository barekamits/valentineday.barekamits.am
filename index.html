<!DOCTYPE html>
<html lang="hy">

<head>
  <meta charset="UTF-8" />
  <title>Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

body {
  min-height: 100vh;
  min-height: -webkit-fill-available; /* iOS-ի համար */
  width: 100%;
  background: url("bg.png") center / cover no-repeat fixed;
  
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: serif;
  overflow-x: hidden;
  transition: background 1.2s ease;
  position: relative;
}

/* HTML-ի համար */
html {
  height: -webkit-fill-available;
}

.tught-img {
  position: absolute;
  width: min(320px, 85vw); /* Ադապտիվ լայնություն */
  height: auto;
  aspect-ratio: 16/10;
  top: 35vh; /* Տոկոսներ ֆիքսված px-ի փոխարեն */
  left: 50%;
  transform: translateX(-50%);
  object-fit: cover;
  border-radius: 6px;
  z-index: 1;
  transition: opacity 1s ease, transform 1s ease;
}

.envelope-img {
  position: absolute;
  width: min(80px, 20vw);
  top: 30vh;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  transition: opacity 0s, transform 0s;
  z-index: 2;
}

.thetext {
  position: absolute;
  top: 45vh;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #111;
  transition: opacity 0s, transform 0s;
  z-index: 2;
  width: 90%;
}

.thetext h1 {
  font-family: 'Vrdznagir', serif;
  font-size: clamp(20px, 5vw, 28px); /* Ադապտիվ տեքստ */
  font-weight: 400;
  letter-spacing: 0.5px;
  opacity: 0.85;
}

.content {
  position: absolute;
  bottom: 20vh; /* Ավելի ֆլեքսիբլ */
  width: 90%;
  max-width: 500px;
  text-align: center;
  color: #f5f0eb;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
  pointer-events: none;
  padding: 0 20px;
}

.header h1 {
  font-size: clamp(24px, 6vw, 32px);
  margin-bottom: 10px;
}

.header h2 {
  font-size: clamp(36px, 10vw, 52px);
}

.date {
  font-size: clamp(20px, 5vw, 28px);
  color: #ffff;
  font-weight: 600;
  letter-spacing: 3px;
  margin-bottom: 25px;
}

.venue {
  font-size: clamp(14px, 4vw, 18px);
  color: #ffff;
  line-height: 1.8;
}

.candles {
  position: absolute;
  bottom: -15px;
  left: 20%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 1;
}

.candles img {
  width: min(230px, 50vw);
  opacity: 0.85;
}

.bottles {
  position: absolute;
  bottom: 0%;
  left: 25%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 1;
}

.bottles img {
  width: min(120px, 30vw);
  opacity: 0.85;
  transform: scaleX(-1);
  -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 100%);
  mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 100%);
}

/* Media query հեռախոսների համար */
@media (max-width: 768px) {
  .content {
    bottom: 15vh;
  }
  
  .candles, .bottles {
    display: none; /* Կարող եք թաքցնել փոքր էկրաններում */
  }
}

    .card {
      width: 400px;
      background: #faf8f3;
      padding: 50px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(139, 69, 69, 0.02) 35px, rgba(139, 69, 69, 0.02) 70px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #d4c4b0;
      pointer-events: none;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      color: #ffff;
      margin: 0;
      font-weight: 400;
      letter-spacing: 2px;
    }

    .header h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 52px;
      color: #ffff;
      margin: 10px 0;
      font-weight: 400;
      font-style: italic;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #ffff;
      margin-bottom: 40px;
    }

    .candelabra {
      text-align: center;
      font-size: 60px;
      margin: 30px 0;
      filter: sepia(0.4) brightness(0.9);
    }

    .details {
      text-align: center;
      margin-top: 40px;
    }

    .date {
      font-size: 28px;
      color: #ffff;
      font-weight: 600;
      letter-spacing: 3px;
      margin-bottom: 25px;
    }

    .venue {
      font-size: 18px;
      color: #ffff;
      line-height: 1.8;
    }

    .venue-name {
      font-weight: 600;
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .password {
      margin-top: 15px;
      font-style: italic;
      color: #ffff;
    }
  </style>
</head>

<body>

  <!-- Երաժշտություն -->
  <audio id="backgroundMusic" loop>
    <source src="Frank Sinatra - L.O.V.E. (lyrics).m4a" type="audio/mpeg">
    <source src="photos/music.ogg" type="audio/ogg">
    Ձեր բրաուզերը չի սպասարկում audio տարրը։
  </audio>

  <img src="tught.png" class="tught-img" id="tught">
  <img src="download.png" class="envelope-img" id="flower">

  <div class="thetext" id="hintText">
    <h1>Սիրելիս սեղմիր ծաղիկին</h1>
  </div>

  <div class="content" id="content">
    <div class="header">
      <h1> a night of</h1>
      <h2>romance</h2>
    </div>

    <div class="subtitle">
      Արի միասին ստեղծենք մեր սիրո հուշերը
    </div>

    <div class="details">
      <div class="date">FEB 14 | 8 PM</div>

      <div class="venue">
        <div class="venue-name">ROOFTOP</div>
        <div>Alek Manukyan 12/6</div>
        <div>Քեզ կդիմավորեն և կուղեկցեն</div>
        <div class="password">PassCode: Մեր սիրելի երգի վերնագիրը</div>
      </div>
    </div>
  </div>
  <div class="candles">
    <img src='candles.2png.png'>
  </div>
  <div class="bottles">
    <img src='shampayn.png.png'>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const flower = document.getElementById('flower');
      const hintText = document.getElementById('hintText');
      const tught = document.getElementById('tught');
      const content = document.getElementById('content');
      const body = document.body;
      const music = document.getElementById('backgroundMusic');

      flower.addEventListener('click', function () {
        // Սկսել երաժշտությունը
        music.play().catch(function (error) {
          console.log('Երաժշտությունը չի կարող ավտոմատ սկսվել:', error);
        });

        flower.classList.add('disappear');
        hintText.classList.add('disappear');
        tught.classList.add('disappear');

        body.classList.add('main-bg');

        setTimeout(() => {
          flower.style.display = 'none';
          hintText.style.display = 'none';
          tught.style.display = 'none';
          content.classList.add('show');
        }, 1000);
      });
    });
  </script>

</body>


</html>
