<!DOCTYPE html>
<html lang="hy">

<head>
  <meta charset="UTF-8" />
  <title>Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url("verjnakan.png") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: serif;
      overflow: hidden;
      transition: background 1.2s ease;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    @font-face {
      font-family: "Vrdznagir";
      src: url("Vrdznagir.otf") format("opentype");
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }

      to {
        opacity: 0;
        transform: translateX(-50%) scale(0.9);
      }
    }

    .disappear {
      animation: fadeOut 1s ease forwards;
    }

    /* ---------- Intro elements ---------- */

    .tught-img {
      position: absolute;
      width: 80%;
      height: 30%;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2%;
      z-index: 1;
      object-fit: cover;
      mix-blend-mode: multiply;
      filter: sepia(0.5) saturate(1.5) brightness(0.8) contrast(1.2);
    }

    .envelope-img {
      position: absolute;
      width: 70px;
      top: 36%;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 2;
    }

    .thetext {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      color: #111;
    }

.thetext h1 {
  font-family: "Vrdznagir", serif;
  font-size: 24px;
  opacity: 0.85;
  white-space: nowrap;  /* Սա կպահի մի գծի վրա */
}
    /* ---------- Main content ---------- */

    .content {
      position: absolute;
      top: 53%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #f5f0eb;
      opacity: 0;
      transition: all 0.8s ease;
      pointer-events: none;
      width: 85%;
      max-width: 360px;
      
      /* Կարմիր քառակուսի */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 3px solid #8B0000;
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 
        0 8px 32px rgba(139, 0, 0, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .content.show {
      opacity: 1;
      pointer-events: auto;
    }

    .header h1 {
      font-size: clamp(14px, 4vw, 22px);
      letter-spacing: 2px;
      color: #8B0000;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header h2 {
      font-size: clamp(28px, 7vw, 48px);
      font-style: italic;
      color: #8B0000;
      margin-top: 4px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      margin-top: 10px;
      font-size: clamp(12px, 3.5vw, 15px);
      color: #8B0000;
      opacity: 0.9;
    }

    .details {
      margin-top: 20px;
      color: #8B0000;
    }

    .date {
      font-size: clamp(16px, 4.5vw, 22px);
      letter-spacing: 2px;
      margin-bottom: 14px;
      font-weight: 600;
    }

    .venue-name {
      font-size: clamp(14px, 4vw, 18px);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .venue div {
      font-size: clamp(12px, 3.5vw, 15px);
      line-height: 1.5;
    }

    .password {
      margin-top: 10px;
      font-style: italic;
    }

    /* ---------- Decorations ---------- */

    .candles {
      position: absolute;
      bottom: -7%;
      left: -6%;
      z-index: 1;
      pointer-events: none;
    }

    .candles img {
      bottom: 20px;
      width: 160px;
      opacity: 0.85;
    }

    .bottles {
      position: absolute;
      bottom: -5%;
      left: 13%;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
    }

    .bottles img {
      width: 95px;
      opacity: 0.85;
      transform: scaleX(-1);
      -webkit-mask-image: linear-gradient(to bottom, #000 0%, #000 60%, transparent 100%);
      mask-image: linear-gradient(to bottom, #000 0%, #000 60%, transparent 100%);
    }
  </style>
</head>

<body>

  <audio id="backgroundMusic" loop>
    <source src="Frank Sinatra - L.O.V.E. (lyrics).m4a" type="audio/mpeg">
  </audio>

  <img src="tught.png" class="tught-img" id="tught">
  <img src="download.png" class="envelope-img" id="flower">

  <div class="thetext" id="hintText">
    <h1>Սիրելիս սեղմիր ծաղիկին</h1>
  </div>

  <div class="content" id="content">
    <div class="header">
      <h1>a night of</h1>
      <h2>romance</h2>
    </div>

    <div class="subtitle">
      Արի միասին ստեղծենք մեր սիրո հուշերը
    </div>

    <div class="details">
      <div class="date">FEB 14 | 8 PM</div>
      <div class="venue">
        <div class="venue-name">ROOFTOP</div>
        <div>Alek Manukyan 12/6</div>
        <div>Քեզ կդիմավորեն և կուղեկցեն</div>
        <div class="password">PassCode: Մեր սիրելի երգի վերնագիրը</div>
      </div>
    </div>
  </div>

  <div class="candles">
    <img src="candles.2png.png">
  </div>

  <div class="bottles">
    <img src="shampayn.png.png">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flower = document.getElementById('flower');
      const hintText = document.getElementById('hintText');
      const tught = document.getElementById('tught');
      const content = document.getElementById('content');
      const music = document.getElementById('backgroundMusic');

      flower.addEventListener('click', () => {
        music.play().catch(() => {});
        flower.classList.add('disappear');
        hintText.classList.add('disappear');
        tught.classList.add('disappear');

        setTimeout(() => {
          flower.style.display = 'none';
          hintText.style.display = 'none';
          tught.style.display = 'none';
          content.classList.add('show');
        }, 1000);
      });
    });
  </script>

</body>
</html>
